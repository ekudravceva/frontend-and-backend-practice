<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Семестровая работа</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>

<body class="page">
    <div class="page__container">
        <!-- Переключатель темы -->
        <div class="theme-switcher">
            <button class="theme-switcher__button" type="button">Тёмная</button>
        </div>

        <!-- Хэдер -->
        <header class="header">
            <h1 class="header__title">Контакты</h1>
        </header>

        <!-- Навигация -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="../index.html">Главная</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="news.html">Новости</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="practices.html">Практики</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="goods.html">Товары</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link nav__link--active" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </nav>

        <!-- Основной контент -->
        <main class="main">
            <section class="contacts">
                <div class="contacts__header">
                    <h1 class="contacts__title">Контакты</h1>
                </div>

                <div class="contacts__container">
                    <div class="contacts__list">
                        <article class="contact-item">
                            <h3 class="contact-item__title">Электронная почта</h3>
                            <p class="contact-item__value">mymail@mail.ru</p>
                        </article>

                        <article class="contact-item">
                            <h3 class="contact-item__title">Адрес</h3>
                            <p class="contact-item__value">г. Москва, ул. Вернадского, д. 78</p>
                        </article>

                        <article class="contact-item">
                            <h3 class="contact-item__title">Телефон</h3>
                            <p class="contact-item__value">+7 (123) 123-45-67</p>
                        </article>

                        <article class="contact-item">
                            <h3 class="contact-item__title">График работы</h3>
                            <p class="contact-item__value">Пн-Пт: 9:00 - 18:00<br>Сб-Вс: выходной</p>
                        </article>
                    </div>

                    <div class="contacts__action">
                        <button class="button" onclick="contactModal.showModal()">Связаться с нами</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Футер -->
        <footer class="footer">
            <p class="footer__text">&copy; 2024 Семестровая работа</p>
        </footer>

        <!-- Модальное окно обратной связи -->
        <dialog id="contactModal" class="modal">
            <div class="modal__header">
                <h2 class="modal__header-title">Форма обратной связи</h2>
            </div>

            <div class="modal__content">
                <form id="feedbackForm" class="form" method="dialog">
                    <div class="form__group">
                        <label for="name" class="form__label">
                            Имя <span class="form__required">*</span>
                        </label>
                        <input type="text" id="name" name="name" class="form__input" required
                            placeholder="Введите ваше имя">
                    </div>

                    <div class="form__group">
                        <label for="phone" class="form__label">
                            Телефон <span class="form__required">*</span>
                        </label>
                        <input type="tel" id="phone" name="phone" class="form__input" required
                            placeholder="+7 (XXX) XXX-XX-XX">
                    </div>

                    <div class="form__group">
                        <label for="email" class="form__label">
                            Электронная почта <span class="form__required">*</span>
                        </label>
                        <input type="email" id="email" name="email" class="form__input" required
                            placeholder="example@mail.ru">
                    </div>

                    <div class="form__group">
                        <label for="category" class="form__label">
                            Категория обращения <span class="form__required">*</span>
                        </label>
                        <select id="category" name="category" class="form__select" required>
                            <option value="">Выберите категорию</option>
                            <option value="technical">Техническая поддержка</option>
                            <option value="commercial">Коммерческое предложение</option>
                            <option value="cooperation">Сотрудничество</option>
                            <option value="complaint">Жалоба</option>
                            <option value="suggestion">Предложение</option>
                            <option value="other">Другое</option>
                        </select>
                    </div>

                    <div class="form__group">
                        <label for="message" class="form__label">
                            Текст обращения <span class="form__required">*</span>
                        </label>
                        <textarea id="message" name="message" class="form__textarea" required
                            placeholder="Опишите вашу проблему или вопрос..."></textarea>
                    </div>

                    <div class="modal__actions">
                        <button type="submit" class="button button--secondary">Отмена</button>
                        <button type="button" class="button" onclick="submitForm()">Отправить</button>
                    </div>
                </form>
            </div>
        </dialog>
    </div>

    <script>
        // Функция для отправки формы
        function submitForm() {
            const form = document.getElementById('feedbackForm');
            const formData = new FormData(form);

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Собираем данные формы
            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                category: formData.get('category'),
                message: formData.get('message')
            };

            console.log('Данные формы:', data);

            alert('Спасибо! Ваше обращение отправлено. Мы свяжемся с вами в ближайшее время.');

            contactModal.close();
            form.reset();
        }

        // Закрытие модального окна при клике на задний фон
        document.getElementById('contactModal').addEventListener('click', function (event) {
            if (event.target === this) {
                this.close();
            }
        });

        // Обработка Enter в форме
        document.getElementById('feedbackForm').addEventListener('keypress', function (event) {
            if (event.key === 'Enter' && event.target.type !== 'textarea') {
                event.preventDefault();
            }
        });

        // Переключатель темы
        const themeSwitcher = document.querySelector('.theme-switcher__button');
        const root = document.documentElement;

        themeSwitcher.addEventListener('click', () => {
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', newTheme);
            themeSwitcher.textContent = newTheme === 'dark' ? 'Светлая' : 'Тёмная';

            localStorage.setItem('theme', newTheme);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            root.setAttribute('data-theme', savedTheme);
            themeSwitcher.textContent = savedTheme === 'dark' ? 'Светлая' : 'Тёмная';
        });
    </script>
</body>

</html>
